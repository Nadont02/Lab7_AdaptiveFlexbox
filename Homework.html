<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды</title>
    <link rel="stylesheet" href="Homework.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Магазин одежды</h1>
            <p>Лучший магазин товаров в Волжском</p>
        </header>
        
        <main class="main">
            <section class="cards">
                <div class="card card-1">
                    <h2>Карточка 1</h2>
                    <p>Текст 1</p>
                    <div class="card-buttons">
                        <button class="btn-primary">Кнопка 1</button>
                        <button class="btn-danger">Кнопка 2</button>
                    </div>
                </div>
                
                <div class="card card-2">
                    <h2>Карточка 2</h2>
                    <p>Текст 2</p>
                    <div class="card-buttons">
                        <button class="btn-primary">Действие</button>
                    </div>
                </div>
                
                <div class="card card-3">
                    <h2>Карточка 3</h2>
                    <p>Текст 3</p>
                    <div class="card-buttons">
                        <button class="btn-primary">Подпись</button>
                        <button class="btn-danger">Сбросить</button>
                        <button class="btn-success">Сохранить</button>
                    </div>
                </div>
            </section>
            
            <aside class="sidebar">
                <div class="menu">
                    <h3>Меню</h3>
                    <ul>
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Услуги</a></li>
                        <li><a href="#">Контакты</a></li>
                        <li><a href="#">Блог</a></li>
                    </ul>
                </div>
                
                <div class="info">
                    <h3>Информация</h3>
                    <p>Какая-то информация!</p>
                </div>
            </aside>
        </main>
        
        <footer class="footer">
            <p>&copy; 2026 Дунюшкин Н.С | Салалыкина О.М</p>
            <div class="social-links">
                <a href="https://github.com/Nadont02">GitHub</a>
            </div>
        </footer>
    </div>
</body>
</html>
